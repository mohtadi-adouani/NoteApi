<mat-toolbar color="primary">
  <span>
    <a routerLink="/home">
      <mat-icon aria-hidden="false" aria-label="Home" fontIcon="home"></mat-icon>
      Blog
    </a>
  </span>
  <span class="fill-remaining-space"></span>
  <span><a routerLink="/posts">Posts</a></span>
  <span class="fill-remaining-space"></span>
  <div *ngIf="authService.isLoggedIn();then is_logged else is_not_logged"></div>
  <ng-template #is_logged>
    <span><a routerLink="/logout">Logout({{ authService.getUser()?.username}})</a></span>
    <span class="fill-remaining-space"></span>
  </ng-template>
  <ng-template #is_not_logged>
      <span><a routerLink="/login">Login</a></span>
    <span class="fill-remaining-space"></span>
    <span><a routerLink="/register">Register</a></span>
    <span class="fill-remaining-space"></span>
  </ng-template>
</mat-toolbar>
